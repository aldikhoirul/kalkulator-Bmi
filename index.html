<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-xl-4 position-absolute top-50 start-50 translate-middle">
          <div class="card">
            <div class="card-header text-center">
              <h1>Kalkulator BMI</h1>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="berat" class="form-label">Berat Badan</label>
                <input type="number" class="form-control" id="berat" placeholder="Berat (kg)" />
              </div>
              <div class="mb-3">
                <label for="tinggi" class="form-label">Tinggi Badan</label>
                <input type="number" class="form-control" id="tinggi" placeholder="Tinggi (cm)" />
              </div>
              <button type="submit" class="btn btn-primary" onclick="kalkulasiBmi()">Kalkulasi</button>
              <div id="hasil" class="text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
